<app-success-alert [message]="message|| 'Your ticket has been submitted successfully'" *ngIf="showSuccess"></app-success-alert>
<app-error-alert [message]="message|| 'An error has been occurred while sending your ticket'" *ngIf="showError"></app-error-alert>



<div class="customer-info-container">
    <div class="bank-header">
      <!-- <img src="assets/adcb_brand_typography.svg" alt="ADCB Logo" class="bank-logo">
      <img src="src/assets/adcb_brand_typography.svg" /> -->
      <i class="fas fa-edit mr-2 "></i>

      <h1>Customer Information</h1>
    </div>
    
    <form (ngSubmit)="onSubmit()" #customerForm="ngForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" [disabled]="true" id="name" name="name" [(ngModel)]="customer.name" required>
      </div>
      
      <div class="form-group">
        <label for="cifNumber">CIF Number</label>
        <input type="text" [disabled]="true" id="cifNumber" name="cifNumber" [(ngModel)]="customer.cifNumber" required>
      </div>
      
      <div class="form-group">
        <label for="nationalId">National ID</label>
        <input type="text" [disabled]="true" id="nationalId" name="nationalId" [(ngModel)]="customer.nationalId" required>
      </div>

      <div class="form-group file-upload">
        <label for="fileUpload">Upload Documents</label>
        <div class="upload-area" (click)="fileInput.click()" (dragover)="onDragOver($event)" (drop)="onDrop($event)">
          <i class="fas fa-cloud-upload-alt"></i>
          <p>Drag and drop files here or click to select</p>
        </div>
        <input type="file" id="fileUpload" (change)="onFileSelected($event)" #fileInput hidden multiple>
      </div>
      
      <div class="selected-files" *ngIf="selectedFiles.length > 0">
        <h3>Selected Files:</h3>
        <ul>
          <li *ngFor="let file of selectedFiles; let i = index">
            File {{ i + 1 }}: {{ file.name }} ({{ file.size / 1024 | number: '1.0-2' }} KB)
          </li>
        </ul>
      </div>
      
      

      <button type="submit" [disabled]=" selectedFiles.length === 0">Submit Information</button>
    </form>
  </div>
